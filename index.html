<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Current Location</option>
        <option value="">Trenton</option>
        <option value="">Philadelphia</option>
        <option value="">Carneys Point</option>
      </select>

      <div class="city">
        <h2>Trenton</h2>
        <div class="date">February 15th, 2024</div>
        <div class="time">11:24:45 am</div>
      </div>
      <div class="city">
        <h2>Philadelphia</h2>
        <div class="date">February 15th, 2024</div>
        <div class="time">11:24:45 am</div>
      </div>
    </div>
    <footer>
      Built by
      <a href="https://github.com/loliver42?tab=repositories">Lila Oliver</a>,
      open-sourced on
      <a href="https://github.com/loliver42/World-Clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock24.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
