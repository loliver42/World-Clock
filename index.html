<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Current Location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="trenton">
          <div>
            <h2>Trenton</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="fiji">
          <div>
            <h2>Fiji</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Built by
      <a href="https://github.com/loliver42?tab=repositories">Lila Oliver</a>,
      open-sourced on
      <a href="https://github.com/loliver42/World-Clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock24.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
